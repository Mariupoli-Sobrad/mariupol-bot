name: Русский
ask_for_contact: >
  Здравствуйте. Назовите свое имя, номер телефона по которому вам можно дозвониться,
  и номер телефона или никнейм в мессенджерах (Телеграм, Whatsapp, Viber). 
  Без контакта мы не сможем решить вашу проблему.
ask_for_details: >
  Спасибо! Опишите свою проблему, с которой нужна помощь. 
  Укажите детали: сколько человек, откуда, куда, когда. Это сэкономит время поиска решения.
ask_for_time: Спасибо. Укажите временные рамки решения проблемы.
language: Пожалуйста, выберите язык.
language_selected: <b>Бот</b> теперь говорит по-русски.
